<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <div>
        <span class="h3">Lista de noticias</span>
        <p class="btn btn-outline-primary float-right" [routerLink]="'/new-news'">Crear noticia</p>
      </div>
      <table class="table table-striped mt-2">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Contenido</th>
            <th>Imagen</th>
            <th>Fecha publicaci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let news of listNews">
            <td>{{news.title}}</td>
            <td>{{news.description}}</td>
            <td>{{news.image}}</td>
            <td>{{news.date}}</td>
            <td><table>
              <td><button mat-raised-button color="accent" [routerLink]="'/edit-news'">Editar</button></td>
              <td></td><button mat-raised-button color="primary">Ver</button><td></td>
              <td><button mat-raised-button color="warn" (click)="deleteNews()">Eliminar</button></td>
            </table></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
