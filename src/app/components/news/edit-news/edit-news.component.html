<div mat-dialog-title>{{ modalTitle }}</div>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>TÃ­tulo </mat-label>
    <input matInput [(ngModel)]="title" [readonly]="opc === 2" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contenido </mat-label>
    <textarea
      matInput
      [(ngModel)]="description"
      [readonly]="opc === 2"
      rows="8"
      required
    ></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fuente </mat-label>
    <input matInput [(ngModel)]="source" [readonly]="opc === 2" required />
  </mat-form-field>
  <mat-form-field *ngIf="opc === 2">
    <mat-label>Ruta imagen </mat-label>
    <input matInput [(ngModel)]="image" [readonly]="opc === 2" required />
  </mat-form-field>
  <mat-label>Imagen </mat-label><br />
  <input type="file" (change)="onFileSelected($event)" accept="image/png" />
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-button (click)="editNews()" *ngIf="opc !== 2">Editar</button>
</div>
