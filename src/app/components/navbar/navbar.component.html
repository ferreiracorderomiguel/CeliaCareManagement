<mat-toolbar class="navbar">
  <mat-toolbar-row>
    <img src="assets/CeliaCare admin logo.png" alt="Logo" class="logo" />
    <h2>CeliaCare Management</h2>
    <span class="menu-spacer"></span>
    <div class="toolbar-content">
      <a mat-button [routerLink]="'/home'" class="link"> Inicio </a>
      <a mat-button [routerLink]="'/places'" class="link"> Establecimientos </a>
      <a mat-button [routerLink]="'/news'" class="link"> Noticias </a>
    </div>
    <button mat-icon-button class="login-button" [routerLink]="'/login'">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button class="login-button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
