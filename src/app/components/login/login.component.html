<div>
  <form
    class="form-group row mt-4"
    #formLogin="ngForm"
    (ngSubmit)="login(formLogin)"
  >
    <div class="form-group col-md-3">
      <input
        type="email"
        name="email"
        placeholder="Email"
        class="form-control"
        ngModel
      />
    </div>
    <div class="form-group col-md-3">
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="form-control"
        ngModel
      />
    </div>
    <div>
      <button type="submit" class="btn btn-primary mt-2">Login</button>
    </div>
  </form>
</div>
