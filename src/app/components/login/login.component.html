<div>
  <h1 class="text-center mt-4 mb-1">Inicio de sesión</h1>
  <p class="text-center mb-4">Inicie sesión para poder editar datos</p>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <form class="mt-4" #formLogin="ngForm" (ngSubmit)="login(formLogin)">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="form-control"
                    ngModel
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control"
                    ngModel
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block mt-2">
                    Iniciar sesión
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
